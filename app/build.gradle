plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.test3'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.test3"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // ðŸ”¥ Firebase (Keep BOM to auto-manage versions)
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-analytics'

    // ðŸ”¥ AndroidX Libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.activity:activity-ktx:1.8.0' // Required for EdgeToEdge

    // ðŸ”¥ Google Play Services (For Location)
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // ðŸ”¥ Firebase Database
    implementation 'com.google.firebase:firebase-database'

    // âœ… Correct OSM Dependency
    implementation 'org.osmdroid:osmdroid-android:6.1.14'
    implementation libs.activity


    // âœ… Test Dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
